<div class="container-fluid">
    <div class="row">
        <div class="full-width" id="table-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Resignation Details</h3>
                <div>
                    <span data-toggle="tooltip" data-placement="top" data-html="true" title="Click to Reject">
                        <button class="btn btn-reject">Reject</button>
                    </span>
                    <span data-toggle="tooltip" data-placement="top" data-html="true" title="Click to Approve">
                        <button class="btn btn-approve">Approve</button>
                    </span>
                </div>
            </div>

            <!-- Resignation Request Table -->
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">
                            <input type="checkbox" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
                        </th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Resignation Date</th>
                        <th scope="col">Last Working Day</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of resignationRequests">
                        <td>
                            <input type="checkbox" [(ngModel)]="request.selected" (change)="onCheckboxChange(request)">
                        </td>
                        <td>{{ request.fullName }}</td>
                        <td>{{ request.resignationDate | date: 'MMM dd, yyyy' }}</td>
                        <td>{{ request.lastWorkingDay | date: 'MMM dd, yyyy' }}</td>
                        <td>{{ request.resignationReason }}</td>
                        <td>{{ request.status }}</td>
                        <td>
                            <!-- View Button -->
                            <span data-toggle="tooltip" data-placement="top" title="Click to View">
                                <button class="btn btn-view" (click)="viewResignation(request)">
                                    View
                                </button>
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="resignationRequests.length <= 0">
                        <td colspan="7">No Records Found!!!</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination" *ngIf="resignationRequests.length > 1">
                <button [class.disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">Previous</button>
                <button *ngFor="let page of getPageNumbers()" [class.active]="currentPage === page" (click)="goToPage(page)">
                    {{ page }}
                </button>
                <button [class.disabled]="currentPage === getTotalPages()" (click)="goToPage(currentPage + 1)">Next</button>
            </div>
        </div>
    </div>
</div>
