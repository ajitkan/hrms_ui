<ng-template #resetLoginModal>
  <div class="modal-header">
    <h5 class="modal-title">Reset Session</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
  </div>
  <div class="modal-body">
    <!-- Form content goes here -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Form fields for companyCode, employeeCode, password, etc. -->
      <div class="form-container">
        <div class="login-section text-center clearfix CredentialsDiv p10">
          <h3 class="text-center loginlabel">Your session has expired. Please reset your login.</h3>
          
          <!-- Company Code Field -->
          <div class="form-group">
            <label for="companyCode" class="float-left loginlabel">Company Code</label>
            <input 
              formControlName="companyCode" 
              id="txtCompanyCode" 
              placeholder="Company Code" 
              class="form-control" 
              [ngClass]="{'is-invalid': loginForm.get('companyCode')?.touched && loginForm.get('companyCode')?.invalid}">
            
            <!-- Validation Message for Company Code -->
            <div *ngIf="loginForm.get('companyCode')?.touched && loginForm.get('companyCode')?.invalid" class="text-danger error-message">
              <div *ngIf="loginForm.get('companyCode')?.errors?.['required']">Company Code is required.</div>
            </div>
          </div>
    
          <!-- Employee Code Field -->
          <div class="form-group">
            <label for="employeeCode" class="float-left loginlabel">Employee Code</label>
            <input 
              formControlName="employeeCode" 
              id="txtEmpCode" 
              placeholder="Employee Code" 
              class="form-control" 
              [ngClass]="{'is-invalid': loginForm.get('employeeCode')?.touched && loginForm.get('employeeCode')?.invalid}">
            
            <!-- Validation Message for Employee Code -->
            <div *ngIf="loginForm.get('employeeCode')?.touched && loginForm.get('employeeCode')?.invalid" class="text-danger error-message">
              <div *ngIf="loginForm.get('employeeCode')?.errors?.['required']">Employee Code is required.</div>
            </div>
          </div>
    
          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="float-left loginlabel">Password</label>
            <div class="input-group">
              <input 
                formControlName="password" 
                [type]="passwordVisible ? 'text' : 'password'" 
                id="txtPassword" 
                placeholder="Password" 
                class="form-control" 
                [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
              
              <div class="input-group-append">
                <span class="input-group-text showpass" (click)="togglePasswordVisibility()">
                  <i class="fa" [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"></i>
                </span>
              </div>
            </div>
    
            <!-- Validation Message for Password -->
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger error-message">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>
    
          <!-- Login Button -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block border-white" [disabled]="loginForm.invalid" style="background-color: #0032A4;">Login</button>
          </div>
    
          <!-- Close Button -->
          <div class="modal-footer form-group">
            <button type="button" class="btn btn-primary" (click)="onClose()">Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
